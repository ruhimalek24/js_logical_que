<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h3>Sort Object</h3>
    <p>{a:2},{b:0},{c:3},{d:1}</p>
    <p id="ans">Sort :</p>
</body>
<script>
    let objects = [{ a: 2 }, { b: 0 }, { c: 3 }, { d: 1 }];

    objects.sort((obj1, obj2) => {
        let val1 = Object.values(obj1)[0];
        let val2 = Object.values(obj2)[0];

        return val1 - val2;
    });

    let result = '';

    objects.forEach(obj => {
        result += JSON.stringify(obj) + ' ';
    })

    document.getElementById('ans').innerText += result;

</script>

</html>
