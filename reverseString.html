<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Reverse String</h1>
    <script>
        function reverseStr(str) {
            let result = "";
            for (let i = str.length - 1; i >= 0; i--) {
                result += str[i];
            }
            return result;
        }
        let str = "Javascript";
        console.log(reverseStr(str));
    </script>
</body>

</html>
